<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
</p>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
            "/community/ajax",
            {"name": "张三", "age": 23},
            function (data) {
                console.log(typeof (data));
                console.log(data);
                data = $.parseJSON(data);
                console.log(typeof (data));
                console.log(data.code);
                console.log(data.message);
            }
        );
    }
</script>
</body>
</html>
